<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Pikachu</title>
    <style>
        body {
            background-color: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .pikachu {
            animation: jump 0.5s infinite alternate;
            width: 200px;
            height: auto;
        }
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <img class="pikachu" src="https://media.giphy.com/media/l378khQxt68syiWJy/giphy.gif" alt="Jumping Pikachu">
</body>
</html>
